<!-- nice scroll -->

<!-- charts scripts -->
<script th:src="@{/static/assets/jquery-knob/js/jquery.knob.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.sparkline.js}"></script>
<script th:src="@{/static/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>

<!-- jQuery full calendar -->
<<script th:src="@{/static/js/fullcalendar.min.js}"></script> <!-- Full Google Calendar - Calendar -->
<script th:src="@{/static/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
<!--script for this page only-->

<!--custome script for all page-->
<script th:src="@{/static/js/scripts.js}"></script>
<!-- custom script for this page-->
<script th:src="@{/static/js/sparkline-chart.js}"></script>
<script th:src="@{/static/js/easy-pie-chart.js}"></script>
<script th:src="@{/static/js/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/static/js/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/static/js/xcharts.min.js}"></script>
<script th:src="@{/static/js/jquery.autosize.min.js}"></script>
<script th:src="@{/static/js/jquery.placeholder.min.js}"></script>
<script th:src="@{/static/js/gdp-data.js}"></script>
<script th:src="@{/static/js/morris.min.js}"></script>
<script th:src="@{/static/js/sparklines.js}"></script>
<script th:src="@{/static/js/charts.js}"></script>
<script th:src="@{/static/js/jquery.slimscroll.min.js}"></script>
<script>

    //knob
    $(function() {
        $(".knob").knob({
            'draw' : function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function() {
        $("#owl-slider").owlCarousel({
            navigation : true,
            slideSpeed : 300,
            paginationSpeed : 400,
            singleItem : true

        });
    });

    //custom select box

    $(function(){
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function(){
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function(e, el, code){
                el.html(el.html()+' (GDP - '+gdpData[code]+')');
            }
        });
    });



</script>
</div>
</html>
