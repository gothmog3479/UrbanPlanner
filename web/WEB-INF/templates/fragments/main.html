<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/imports :: imports">
    <title id="pageTitle">main</title>
</head>
<body>
<div th:fragment="main">
<section id="main-content">
    <section class="wrapper">
        <!--overview start-->
        <div class="row">
            <div class="col-lg-12">
                <h3 sec:authorize="isAnonymous()" class="page-header"><i class="fa fa-globe"></i> Публичная карта</h3>
                <h3 sec:authorize="isAuthenticated()" class="page-header"><i class="fa fa-laptop"></i> Главная страница</h3>
                <ol class="breadcrumb">
                    <li sec:authorize="isAuthenticated()"><i class="fa fa-home"></i><a  href="#">Домой</a></li>
                    <li sec:authorize="isAuthenticated()"><i class="fa fa-laptop"></i><a  href="#">Главная страница</a></li>
                    <li sec:authorize="isAuthenticated()"><i class="fa fa-book"></i><a href="#"> Book</a></li>
                    <li sec:authorize="isAnonymous()"><i class="fa fa-globe"></i><a  href="#">Map</a></li>
                    <li sec:authorize="isAuthenticated()"><i class="fa fa-pencil"></i><a  href="#">Pencil</a></li>
                </ol>
            </div>
        </div>




        <div class="row">
            <div class="col-xs-12 col-md-12">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2><i class="fa fa-map-marker red"></i><strong>Countries</strong></h2>
                        <div class="panel-actions">
                            <a href="index.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                            <a href="index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="index.html#" class="btn-close"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="panel-body-map">
                        <div id="map" style="height:380px;"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</section>
</div>
</body>
</html>
